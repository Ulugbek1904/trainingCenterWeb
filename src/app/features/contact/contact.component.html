<p-toast></p-toast>
<section id="contact" class="bg-gray-50 py-24 px-6">
  <div class="max-w-xl mx-auto text-center mb-12">
    <h2 class="text-4xl font-bold text-gray-800">Bog‘lanish</h2>
    <p class="text-gray-600 mt-4">
      Savollaringiz bormi? Biz bilan bog‘laning — iloji boricha tez javob
      beramiz!
    </p>
  </div>

  <form
    [formGroup]="contactForm"
    (ngSubmit)="onSubmit()"
    class="max-w-xl mx-auto space-y-6"
  >
    <small
      *ngIf="
        contactForm.get('name')?.invalid && contactForm.get('name')?.touched
      "
      class="text-red-500 text-xs ml-2"
    >
      Ism kiritish zarur
    </small>
    
    <input
      type="text"
      pInputText
      formControlName="name"
      placeholder="Ismingiz"
      class="w-full"
    />

    <small
      *ngIf="
        contactForm.get('email')?.invalid && contactForm.get('email')?.touched
      "
      class="text-red-500 text-xs ml-2"
    >
      To'g'ri email manzilini kiriting
    </small>
    <input
      type="email"
      pInputText
      formControlName="email"
      placeholder="Email manzilingiz"
      class="w-full"
    />

    <small
      *ngIf="
        contactForm.get('phone')?.invalid && contactForm.get('phone')?.touched
      "
      class="text-red-500 text-xs ml-2"
    >
      Berilgan formatda telefon raqamini kiriting
    </small>
    <input
      type="phone"
      pInputText
      formControlName="phone"
      placeholder="+998 XX XXX XX XX"
      class="w-full"
    />

    <small
      *ngIf="
        contactForm.get('message')?.invalid && contactForm.get('message')?.touched
      "
      class="text-red-500 text-xs ml-2"
    >
      Biron bir xabar kiriting
    </small>
    <input
      type="text"
      pInputText
      rows="5"
      formControlName="message"
      placeholder="Xabaringiz"
      class="w-full"
    />
    <button
      pButton
      type="submit"
      label="Yuborish"
      [disabled]="contactForm.invalid"
      class="w-full p-button-primary"
    ></button>
  </form>
</section>
